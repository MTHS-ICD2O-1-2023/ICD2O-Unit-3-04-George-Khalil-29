<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Convert Fahrenheit to Celsius" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="George, Khalil" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Temperature Converter</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
      </div>
    </header>

    <br />
    <!--Textfield-->
    <div class="container">
      <p class="formula">Formula is: (fahrenheit - 32) * 5.0 / 9.0</p>
      <h2>Temperature Converter</h2>
      <label for="fahrenheit">Enter Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature">
      <div class="form-group">
        <label for="unit">Choose Unit:</label>
        <select id="unit">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
        </select>
        <br />
        <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="temperatureConvert()" id="convertBtn">Convert</button>
          <br /> 
          <br />
          <p id="result"></p>
      </div>
      <br>
      <br />
      <div class="page-content-answer">
      </div>
      </main>
    </div>
</body>
</html>
